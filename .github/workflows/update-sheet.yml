name: Update Google Sheet Daily

on:
  schedule:
    - cron: "* * * * *"  #執行時間
  workflow_dispatch:
# 允許手動觸發

jobs:
  update-sheet:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          pip install gspread google-auth
 
      - name: Run script
        env:
          GOOGLE_SHEETS_CREDENTIALS: ${{ secrets.13APeNnhU8H-SkKCRhqBCG4grxpgR6Lmjg2ajxpeszAk}}
        run: python update_sheet.py

  
